server:
   port: ${port:5001}
   servlet:
      contextPath: "/urd"
spring:
   main:
      banner-mode: "off"
   application:
      name: "urd"
logging:
   group:
      urd: com.br.kerberus.urd, com.br.kerberus.urd.config, com.br.kerberus.urd.entity,  com.br.kerberus.urd.entity.core, com.br.kerberus.urd.exception, com.br.kerberus.urd.service
   path: "logs"
   pattern:
      console: "# ${hostname} | ${spring.application.name} | %d{dd-MM-yyyy HH:mm:ss.SSS} |  %highlight(%-5level) | %X(operationType)  | %logger{0} | %msg%n"
   level:
      root: off
      urd: info
      web: error
      sql: error
