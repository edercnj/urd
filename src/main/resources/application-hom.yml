server:
   port: ${port:5001}
   servlet:
      contextPath: "/urd"

spring:
   main:
      banner-mode: "off"
   application:
      name: "urd"
   datasource:
      platform: "postgresql"
      url: "jdbc:postgresql://localhost:5432/urd"
      driverClassName: "org.postgresql.Driver"
      username: "urd"
      password: "urd@139575"
   jpa:
      properties:
         hibernate:
            show_sql: false
            format_sql: false
            use_sql_comments: false
            use_query_cache: false
            dialect: "org.hibernate.dialect.PostgreSQLDialect"
            temp:
               use_jdbc_metadata_defaults: false

      hibernate:
         ddl-auto: validate
   flyway:
      locations: "classpath:db/migration"
      url: "jdbc:postgresql://localhost:5432/urd"
      user: "urd"
      password: "urd@139575"
      enabled: true
      table: "migration"
      baseline-on-migrate: true
      group: true

logging:
   group:
      urd: com.br.kerberus.urd, com.br.kerberus.urd.service, com.br.kerberus.urd.config, com.br.kerberus.urd.controller, com.br.kerberus.urd.core, com.br.kerberus.urd.repository, com.br.kerberus.urd.exception, com.br.kerberus.urd.core.log
      sql: org.hibernate, org.hibernate.sql, org.springframework.jdbc.core, org.flywaydb.core, org.flywaydb.core, org.hibernate.type
      web: org.springframework.core.codec, org.springframework.http, org.springframework.web
      web-request: org.springframework.web.filter.CommonsRequestLoggingFilter
   path: "logs"
   file: "${logging.path}/${spring.application.name}.log"
   pattern:
      console: "# ${hostname} | ${spring.application.name} | %d{dd-MM-yyyy HH:mm:ss.SSS} |  (%-5level) | ([%thread])  | %logger{0} | %msg%n"
      file: "# ${hostname} | ${spring.application.name} | %d{dd-MM-yyyy HH:mm:ss.SSS} | %-5level |  %thread  | %logger{0} | %msg%n"
   level:
      root: off
      urd: info
      web: error
      sql: error
      web-request: debug